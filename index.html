<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo-M.jpg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vessel Master</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Inline script for disabling right-click and certain keys -->
    <script>
      document.addEventListener('contextmenu', (event) => event.preventDefault());
      document.addEventListener('keydown', (event) => {
        if (event.key === 'F12' || (event.ctrlKey && event.shiftKey && event.key === 'I') || (event.ctrlKey && event.shiftKey && event.key === 'J')) {
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
